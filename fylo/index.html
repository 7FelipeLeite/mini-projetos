<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>

  <main>
    <div class="card1">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo Fylo">
      </div>

      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="ícone de documento">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="ícone de pasta">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="ícone de upload">
        </div>
      </div>

    </div>

    <div class="card2">
      <p>You've used <strong>815 GB</strong> of your storage</p>
      
      <div class="range">
        <input type="range" id="storage" name="storage" min="0" max="1000">
          <div class="min-max">
            <strong class="min">0GB</strong>
            <strong class="max">1000 GB</strong>
          </div>
      </div>

      <div class="chatbox">
        <p>185 GB Left</p>
      </div>

    </div>

  </main>

</body>
</html>
