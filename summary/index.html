<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Resultados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>

<section class="card">
  <h2>Seu Resultado</h2>
  <div class="circle">
    <h1>76</h1>
    <p>de 100</p>
  </div>
  <h1>Ótimo</h1>
  <p>
    Seu resultado é maior que 65% das pessoas que fizeram esse teste.
  </p>
</section>

<section class="summary"> 
  <h1>Sumário</h1>

  <div class="stats-red">
    <span class="stats-color-red">
      <img src="assets/images/icon-reaction.svg" alt="Ícone de reação">
      Reação</span>
      <span class="fraction">80 / 100</span>
  </div>

  <div class="stats-yellow">
    <span class="stats-color-yellow">
      <img src="assets/images/icon-memory.svg" alt="Ícone de memória">
      Memória
    </span>
    <span class="fraction">92 / 100</span>
  </div>

  <div class="stats-green">
    <span class="stats-color-green">
      <img src="assets/images/icon-verbal.svg" alt="Ícone de chatbox">
      Verbal
    </span>
    <span class="fraction">61 / 100</span>
  </div>

  <div class="stats-blue">
    <span class="stats-color-blue">
      <img src="assets/images/icon-visual.svg" alt="Ícone de olho">
      Visual
    </span>
    <span class="fraction">72 / 100</span>
  </div>

  <a href="#">
    <button>
      Continuar
    </button>
  </a>
</section>

<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/7FelipeLeite">Felipe Leite</a>.
</main>
</footer>
</body>
</html>
